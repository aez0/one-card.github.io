<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://dragon-drop-scratch.github.io/html-app/assets/css/main.css">
    <link rel="stylesheet" href="https://dragon-drop-scratch.github.io/html-app/assets/css/error.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="715078466665-pj5cpqhuicccp7pkkj7gg8oaqu2fehk6.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>401 - Authorization Required</title>
  </head>
  <body>
    <div class="error-msg">
      <a href="https://one-card.github.io"><img width="10%" title="OneCard" src="https://one-card.github.io/assets/onecard.svg" /></a>
      <h1 style="font-size: 45px; margin-bottom: 2px;">Error</h1>
      <h3 style="font-size: 27.5px;">Please log in to view this page!</h3>
      <div class="g-signin2" data-onsuccess="onSignin()" data-onfailure="onSigninFailure()" data-longtitle="true" data-theme="dark"></div><br>
      <a href="" id="redirect">Already signed in?</a>
      <script async>
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var hrefpr = getParameterByName("href");
      if (hrefpr == null) {
        var hrefpr = "https://one-card.github.io/account";
      }
      document.getElementById('redirect').href = hrefpr
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        document.location = hrefpr;
      }
      </script>
      <hr>
      <p style="color: gray;">HTTP ERROR 401</p>
    </div>
  </body>
</html>
